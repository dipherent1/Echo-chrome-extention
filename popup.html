<!doctype html>
<html>
  <head>
    <style>
      body {
        width: 320px;
        font-family: -apple-system, system-ui, sans-serif;
        padding: 12px;
      }
      h3 {
        margin: 0 0 10px 0;
        font-size: 14px;
      }

      /* Input Area */
      .config {
        margin-bottom: 10px;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
      }
      input {
        width: 70%;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button#save {
        width: 25%;
        padding: 5px;
        cursor: pointer;
        background: #000;
        color: #fff;
        border: none;
        border-radius: 4px;
      }

      /* Logs Area */
      #log-container {
        max-height: 300px;
        overflow-y: auto;
        border: 1px solid #eee;
        border-radius: 4px;
        margin-bottom: 8px;
      }
      .log-item {
        padding: 8px;
        border-bottom: 1px solid #f5f5f5;
      }
      .domain {
        font-weight: 600;
        font-size: 12px;
        color: #333;
        margin-bottom: 2px;
      }
      .time {
        color: #888;
        font-size: 11px;
      }

      /* Footer */
      #clearBtn {
        width: 100%;
        padding: 6px;
        background: #f0f0f0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      #clearBtn:hover {
        background: #e0e0e0;
      }
    </style>
  </head>
  <body>
    <div class="config">
      <input type="text" id="apiKey" placeholder="Bearer Token" />
      <button id="save">Save</button>
    </div>

    <h3>Buffered Logs</h3>
    <div id="log-container"></div>
    <button id="clearBtn">Clear Buffer</button>

    <script src="popup.js"></script>
  </body>
</html>
